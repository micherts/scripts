<!DOCTYPE html>

<head>
  <!-- Dark Mode meta tags to enable Dark Mode in email client user agents -->
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark only" />
  <style>
    /* Dark Mode :root style to enable Dark Mode in email client user agents */
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: helvetica, arial, sans-serif;
      background-color: transparent;
    }

    /* .page {

    img.banner {

      margin-left: auto;
      margin-right: auto;
    }

    /* p,
    tr,
    .img {
      text-align: center;
    } */

    p,
    td {
      line-height: 24px;
      letter-spacing: 0;
      font-size: 14px;
      color: #000;
      margin: 14px 0 0;
    }

    td.icon {
      width: 100px;
      color: #8596b8;
      text-align: center;
    }

    p.code {
      font-size: 30px;
      letter-spacing: 10px;
    }

    h2 {
      margin-top: 30px;
      font-size: 16px;
      color: #000;
      /* text-align: center; */
    }

    /* a {
      text-decoration: none;
      color: #54af50 !important;
    } */

    a.button {
      color: #fff !important;
      font-size: 20px;
      padding: 10px 30px 10px 30px;
      display: inline-block;
      background: #54af50;
      border-radius: 5px;
      width: auto;
      /* text-align: center; */
      margin: 14px auto;
    }

    footer {
      margin-top: 30px;
    }

    footer p,
    footer a {
      font-size: 14px;
      color: #8596b8 !important;
    }

    /* Dark Mode media queries to target Apple and iOS */
    @media (prefers-color-scheme: dark) {

      /* body {
          background-color: #1a2035;
        } */
      h2,
      p,
      td {
        color: #fff;
      }
    }

    /* Dark Mode media queries to target some Android and Outlook.com  */
