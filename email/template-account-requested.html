    <!-- Dark Mode meta tags needed to enable Dark Mode in email client user agents -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark only" />
    <title>Account requested</title>
    <style type="text/css">
      /* Dark Mode :root style needed to enable Dark Mode in email client user agents */
      :root {
        color-scheme: light dark;
        supported-color-schemes: light dark;
      }
      body {
        margin: 0;
        font-family: roboto, helvetica, arial, sans-serif;
        background-color: transparent;
      }
      p,
      td {
        line-height: 24px;
        letter-spacing: 0;
        font-size: 16px;
        text-align: center;
        color: #344767;
      }
      a {
        text-decoration: none;
        color: #54af50;
      }
      .code {
        font-size: 30px;

      }
      .img {

      }
      footer {
        margin-top: 50px;
      }
      footer p,
      a {
        font-size: 14px;
        color: #8596b8;
      }
      /* Dark Mode media queries to target Apple and iOS */
      @media (prefers-color-scheme: dark) {
        /* body {
          background-color: #1a2035;
        } */
        p,
        td {
          color: #fff;
        }
      }
      /* Dark Mode media queries to target some Android and Outlook.com  */
      /* targets background styles */
      /* [data-ogsb] body {
        background-color: #1a2035;
      } */
      /* targets color styles */
      [data-ogsc] p,
      td {
        color: #fff;
      }
    </style>
